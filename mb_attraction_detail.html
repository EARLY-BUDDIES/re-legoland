<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta property="og:url" content="https://LEGOLAND.co.kr" />

  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="LEGOLAND" />
  <meta property="twitter:title" content="LEGOLAND Korea" />

  <meta property="twitter:image" content="./images/LEGOLAND.jpg" />
  <meta property="twitter:url" content="https://LEGOLAND.co.kr" />

  <link rel="icon" href="./favicon.png">

  <!-- favicon -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="./css/mb_attraction_detail.css">
  

</head>
<body>

  <div class="container">
    <div class="header">
      <button class="arrow-button"><img src="./images/arrow.png"></button>
      <i class="material-icons">language</i></button>
      <div class="hamburger-button">
        <button><i class="material-icons">menu</i></button>
      </div>
    </div>

    <img class="attraction-image" src="./images/DJ’s Dizzy Disco Spin.png">
    <h1 class="attraction-title">DJ's Dizzy Disco Spin</h1>
    <div class="attraction-restriction">
      <span class="restriction-icon"></span>
      <span class="restriction-icon"></span>
    </div>
    <div class="dotted-line"></div>
    <div class="description">
      <p>오른쪽으로 빙글! 왼쪽으로 빙글!</p>
      <p>DJ가 틀어주는 디스코 음악에 맞춰서</p>
      <p>빙글빙글 돌아볼까요? ~(^_^)~*</p>
    </div>
    <div class="icon">
      <img src="clock-icon.png" alt="Clock Icon">
    </div>
    <span>HOURS</span>
    <ul>
      <li>월 ~ 목 14:00 ~ 18:00</li>
      <li>금 10:00 ~ 16:00</li>
      <li>토 ~ 일 16:00 ~ 21:00</li>
    </ul>
    <div class="icon">
      <img src="location-icon.png" alt="Location Icon">
    </div>
    <span>LOCATION</span>
    <p>Bricktopia</p>
  </div>



</body>
</html>
